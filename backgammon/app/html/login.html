<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>Backgammon</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <header>
            <h1>BACKGAMMON</h1> 
        </header>

        <main>
            <section>
                <h2>Login:</h2>
                <form action="/loggedin" method="post">
                    <div>
                        <label for="username">Username:</label><input type="text" id="username" name="username" required><br>
                        <label for="password">Password:</label><input type="text" id="password" name="password" required><br>
                    </div>
                    <br>
                    <input class="button" type="submit">
                  </form>
            </section>
            <section>
                <h2>Register:</h2>
                <form action="/registered" method="post">
                    <div>
                        <label for="username">Username:</label><input type="text" id="username" name="username" required><br>
                        <label for="password">Password:</label><input type="text" id="password" name="password" required><br>
                    </div>
                    <br>
                    <input class="button" type="submit">
                </form>
            </section>
        </main>

    </body>
</html>
