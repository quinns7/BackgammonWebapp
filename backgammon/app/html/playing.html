<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>Backgammon</title>
        <link rel="stylesheet" href="/static/game.css">
    </head>
    <body>
        <main>
            <script src="../static/pieces.js"></script>
            <div class = "board">
                <div class="left-side">
                    <div class="top-row">
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                    </div>
                    <div class="bottom-row"> 
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                    </div>
                </div> 
                <div class = "divider"></div>
                <div class = "right-side">
                    <div class="top-row">
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                    </div>
                    <div class="bottom-row"> 
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                    </div>
                </div>  
                <div class="mini-divider"></div>
                <div class="home-bins">
                    <div class="side-divider"></div> 
                </div>
                <div class="white-piece"></div>
            </div>
            <section>
                <h5 id="state">{{ .state }}</h5>
                <p>Now it's {{ .player }}'s turn.</p>
                <h5 id="captured">{{ .captured }}</h5>
                <a href="/play"><button class="button" onclick="setPiece(document.getElementById('state').textContent, document.getElementById('captured').textContent)">Next Move</button></a>
            </section>
        </main>
 
        <footer>

        </footer>
    </body>
</html>
